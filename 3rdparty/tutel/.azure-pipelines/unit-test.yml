trigger:
  - v0.1.x

pool:
  name: Tutel CI
  vmImage: ubuntu-latest

container:
  image: nvcr.io/nvidia/pytorch:21.08-py3
  options: '--gpus=all'

steps:
  - script: |
      python3 -m pip install .[test]
    displayName: Install dependencies
  - script: |
      python3 setup.py test
    displayName: Run unit tests
    timeoutInMinutes: 30
